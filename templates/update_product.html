<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f0f2f5; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-update {
            background-color: #3498db;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-update:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Update Product</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/update_product/{{ product[0] }}" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" value="{{ product[1] }}" placeholder="Product Name" required>
                </div>
                <div class="mb-3">
                    <input type="number" step="0.01" class="form-control" name="price" value="{{ product[2] }}" placeholder="Price" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="description" placeholder="Product Description" rows="4" required>{{ product[3] }}</textarea>
                </div>
                <button type="submit" class="btn btn-update btn-primary w-100">Update Product</button>
            </form>
        </div>
    </div>
</body>
</html>
